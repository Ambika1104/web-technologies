<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main()
        {
            console.log(1 && "jsp"); //jsp
            console.log(1 || "jsp");//1
        }
        main();
    </script>
</head>
<body>
    <h1>providing non boolean value to logical operator</h1>
    
</body>
</html>

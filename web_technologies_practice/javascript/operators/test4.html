<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main()
        {
            let n1=prompt("Enter n1 value"); // 10
            let n2=prompt("Enter n1 value"); // 20
            
            console.log(`${n1} + ${n2} = ${n1+n2}`); //10 + 20 =1020
        }
        main();

        function m1()
        {
            let n3=Number(prompt("Enter n1 value")); // 10
            let n4=Number(prompt("Enter n1 value")); // 20
            
            console.log(`${n3} + ${n4} = ${n3+n4}`); //10 + 20 =30
        }
        m1();
    </script>
</head>
<body>
    <h3>Arithmatic Operators</h3>
</body>
</html>

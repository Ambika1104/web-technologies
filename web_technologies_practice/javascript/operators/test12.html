<head>

    <script>
        function main()
        {
            let a=5;
            let b=7;

            console.log(a&b); //5     101 & 111 = 101
            console.log(a|b); //7     101 | 111 = 111
            console.log(a^b); //2     101 ^ 111 = 010
            console.log(~a); //-6

            console.log(a); //3
            console.log(b); //4
            */
        }
        main();
    </script>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function Student(sid,sname,birthYear)
        {
            this.sid=sid;
            this.sname=sname;
            this.birthYear=birthYear;
        }
        let s1=new Student(101,'Jungkook',1997); //Student{sid:101, ...}
        console.log(s1);

        let s2=new Student(101,'Ambika',2001); //Student{sid:102, ...}
        console.log(s2);

        let s3=new Student(101,'Bangtan',2013); ////Student{sid:103, ...}
        console.log(s3);

        console.log(s1 instanceof Student); //true : if s1 is created on basis of Student
        console.log(s2 instanceof Student); //true
        console.log(s3 instanceof Student); //true
        // Object is instance of Class: s1 is object which is created on basis of Student class
    </script>
</head>
<body>
    <h1>
        OOPS: new keyword -- constructor function
    </h1>
    
</body>
</html>

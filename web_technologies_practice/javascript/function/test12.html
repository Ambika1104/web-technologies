<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        main();
        function main()
        {
            sum(11,2); //NaN
            sum(11,2,3); //16
        }
        function sum(a,b)
        {
            console.log(a+b);
        }
        function sum(a,b,c)
        {
            console.log(a+b+c);
        }
         
      </script>
</head>
<body>
    <h1>
        <pre>-- method overloading: creating multiple f/ns with same name but with diff no.of arguments
        -- it is not supported in JS.
        -- we have rest operator to make a f/n accept multiple no.of arguments
        </pre>
    </h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        main();
        function main()
        {
            let n=10;
            m1(n);
            m1(n+10);
            console.log(n); //100  200  10
        }
        function m1(n)
        {
            n=n*10;
            console.log(n);
        }
    </script>
</head>
<body>
    <h1>JS functions</h1>
</body>
</html>

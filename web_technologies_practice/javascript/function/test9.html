<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        main();
        function main()
        {
          let res_1=calc(10,12,"add");
          console.log("Result = "+ res_1); //Result = 22
        }
        function calc(a,b,type)
        {
            let res=0;
            if(typeofcalc="add"){
                res=sum(a,b);
            }
            else if(typeofcalc="sub"){
                res=sum(a,b);
            }
            else if(typeofcalc="mul"){
                res=sum(a,b);
            }
            return res;
        }
        function sum(n1,n2)
        {
            return n1+n2;
        }
        function sub(n1,n2)
        {
            return n1-n2;
        }
        function mul(n1,n2)
        {
            return n1*n2;
        }
      </script>
</head>
<body>
    <h1>JS functions</h1>
</body>
</html>

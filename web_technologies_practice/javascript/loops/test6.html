<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main()
        {
            n=6;
            c=0;
            for(let i=1; i<=n; i++)
            {
                if(n%i==0) 
                {
                    c++;
                }
            }
            console.log(c); //4
        }
        main();
    </script>
</head>
<body>
    <h1> counting factors of a given number</h1>
    
</body>
</html>

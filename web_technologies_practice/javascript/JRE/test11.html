<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        //constructor function
        function Main()
        {
            console.log(this); //Main {}
        }
        let m1=new Main();
        console.log(m1); //Main {}
    </script>
</head>
<body>
    <h1>
        OOPS: new keyword -- constructor function
    </h1>
    
</body>
</html>

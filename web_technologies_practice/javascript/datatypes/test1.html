<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function main()
        {
            let n=10;
            console.log(n);
            console.log(n,typeof n); //number
            n=10.02; 
            console.log(n,typeof n); //number

            let str="Java";
            console.log(str,typeof str); //string
            let ch='j';
            console.log(ch,typeof ch); //string

            let hasDrivingLic=false;
            let passTest=true;
            console.log(hasDrivingLic,typeof hasDrivingLic); //boolean
            console.log(passTest,typeof passTest); //boolean

           let getJob;
           console.log(getJob,typeof getJob); // value=undefined, DT=undefined

           let obj=null;
           console.log(obj,typeof obj); //null 'object'
        }
        main();
    </script>
</head>
<body>
    <h2>js datatypes</h2>
</body>
</html>
